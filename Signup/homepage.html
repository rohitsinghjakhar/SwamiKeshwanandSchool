<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="homepage.css">
    <script type="module" src="./homepage.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome, <span id="loggedUserFName"></span>!</h1>
            <p>Your Academic Journey at a Glance</p>
        </div>
        <div class="profile-section">
            <div class="profile-card">
                <div class="profile-details">
                    <div><span>Last Name:</span> <span id="loggedUserLName"></span></div>
                    <div><span>Email:</span> <span id="loggedUserEmail"></span></div>
                    <div><span>Date of Birth:</span> <span id="loggedUserDOB"></span></div>
                    <div><span>Gender:</span> <span id="loggedUserGender"></span></div>
                    <div><span>Phone:</span> <span id="loggedUserPhone"></span></div>
                    <div><span>Address:</span> <span id="loggedUserAddress"></span></div>
                    <div><span>Student ID:</span> <span id="loggedUserID"></span></div>
                    <div><span>Course:</span> <span id="loggedUserCourse"></span></div>
                </div>
            </div>
        </div>
        <button id="logout">Logout</button>
    </div>
</body>
</html>
