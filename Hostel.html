<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keshwanand Group of Higher Education</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Bootstrap JS & Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <style>
        /* Full-screen background with overlay */
        body {
            background: url('https://source.unsplash.com/1600x900/?education,school') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }
        
        /* Overlay Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(3px);
        }

        .coming-soon-container {
            position: relative;
            z-index: 2;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        /* Countdown Timer */
        #countdown {
            font-size: 2rem;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .btn-home {
            background: #ffcc00;
            color: black;
            padding: 12px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            display: inline-block;
        }

        .btn-home:hover {
            background: #ffdb4d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
  <div class="coming-soon-container">
    <h1>Coming Soon</h1>
    <p>Our website is under construction. We'll be here soon with our new awesome site.</p>
    
    <div id="countdown">
        <div>
            <span id="days"></span>
            <div class="smalltext">Days</div>
        </div>
        <div>
            <span id="hours"></span>
            <div class="smalltext">Hours</div>
        </div>
        <div>
            <span id="minutes"></span>
            <div class="smalltext">Minutes</div>
        </div>
        <div>
            <span id="seconds"></span>
            <div class="smalltext">Seconds</div>
        </div>
    </div>

    <form id="subscribe-form">
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
    </form>
</div>


    
    <script>
        // Countdown Timer
        function startCountdown() {
            const launchDate = new Date("March 15, 2025 00:00:00").getTime();
            const timer = setInterval(() => {
                const now = new Date().getTime();
                const remaining = launchDate - now;
                const days = Math.floor(remaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((remaining % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `Launching in: ${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (remaining < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "We're Live! ðŸš€";
                }
            }, 1000);
        }
        startCountdown();
    </script>
</body>
</html>
